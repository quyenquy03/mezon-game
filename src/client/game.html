<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/game.css">
</head>

<body>
  <div class="container">
    <h1 class="container py-4 title">Welcome to Rock, Paper and Scissors game</h1>
    <div id="initial" class="container col-md-6">
      <button class="form-control btn btn-primary" onclick="createGame()">Create Game</button>
      <div class="text-center display-3">or</div>
      <input class="form-control my-2" placeholder="Enter Code" type="text" name="" id="roomUniqueId" />
      <button class="form-control btn btn-secondary" onclick="joinGame()">Join Game</button>
    </div>
    <div id="gamePlay" class="container" style="">
      <div id="waitingArea" class="h4"></div>
      <div id="gameArea" class="h3 row" style="display: none;">
        <div id="displayResult">
          <div class="ta-center">
            <h3 class="mb-15">You Choice:</h3>
            <div class="choice">
              <img class="player-choice"  src="./assets/images/rock-paper-scissors.png" alt="" />
            </div>
          </div>
          <div id="countdownArea">00</div>
          <div class="ta-center">
            <h3 class="mb-15">Opponent Choice:</h3>
            <div class="choice">
              <img class="opponent-choice" src="./assets/images/rock-paper-scissors.png" alt="" />
            </div>
          </div>
        </div>
        <div id="player1Choice">
          <button class="image rock" onclick="sendChoice('Rock')">Rock</button>
          <button class="image paper" onclick="sendChoice('Paper')">Paper</button>
          <button class="image scissors" onclick="sendChoice('Scissors')">Scissors</button>
        </div>
      </div>
      <div id="winnerArea" class="display-4">
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./assets/javascript/client.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
